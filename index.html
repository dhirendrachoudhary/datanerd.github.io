<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DataNerd Blog</title>
  <link rel="stylesheet" href="assets/css/main.css">
  <style>
    body { display: flex; min-height: 100vh; margin: 0; font-family: system-ui, sans-serif; background: #fafbfc; }
    .sidebar { width: 260px; background: #fff; border-right: 1px solid #eee; padding: 2rem 1rem; box-sizing: border-box; }
    .sidebar h2 { font-size: 1.2rem; margin-bottom: 1rem; }
    .toc-list { list-style: none; padding: 0; margin: 0; }
    .toc-list li { margin-bottom: 0.7rem; }
    .toc-list a { color: #333; text-decoration: none; font-weight: 500; }
    .toc-list a.active { color: #0070f3; }
    .main { flex: 1; padding: 2rem 2.5rem; max-width: 800px; margin: 0 auto; background: #fafbfc; }
    .post-list { list-style: none; padding: 0; }
    .post-list li { margin-bottom: 2.5rem; }
    .post-title { font-size: 1.4rem; margin: 0 0 0.5rem 0; }
    .post-meta { color: #888; font-size: 0.95rem; margin-bottom: 0.5rem; }
    .post-excerpt { color: #444; }
    .markdown-body { line-height: 1.7; color: #222; }
    @media (max-width: 800px) {
      body { flex-direction: column; }
      .sidebar { width: 100%; border-right: none; border-bottom: 1px solid #eee; padding: 1rem; }
      .main { padding: 1rem; }
    }
  </style>
</head>
<body>
  <aside class="sidebar">
    <h2>Posts</h2>
    <ul class="toc-list" id="toc-list">
      <!-- Populated by JS -->
    </ul>
  </aside>
  <main class="main">
    <ul class="post-list" id="post-list">
      <!-- Populated by JS -->
    </ul>
    <article id="post-content" class="markdown-body" style="display:none;"></article>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
